<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <h1>Stopwatch</h1>
    <div id="container">
        <p id="hour-lable" class="lable">Hours</p>
        <p id="minute-lable" class="lable">Minutes</p>
        <p id="seconds-lable" class="lable">Seconds</p>
        <input id="hour" type="number" class="time" value="0" min="0" max="99">

        <p id="p1" class="semicolon">:</p>
        <input id="minute" type="number" class="time" value="0" min="0" max="60">

        <p id="p2" class="semicolon">:</p>
        <input id="minute" type="number" class="time" value="0" min="0" max="60">

        <p id="p3" class="semicolon">:</p>
        <input id="seconds" type="number" class="time" value="0" min="0" max="60">

        <button id="start" class="btn">Start</button>
        <button id="reset" class="btn">Reset</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
